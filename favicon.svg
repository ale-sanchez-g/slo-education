<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="SLO Education favicon">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#3b82c4" />
      <stop offset="1" stop-color="#1e4e8a" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0b1723" flood-opacity="0.25" />
    </filter>
    <radialGradient id="gloss" cx="30%" cy="20%" r="60%">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.18" />
      <stop offset="1" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Rounded background with gradient and shadow -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="url(#g)" filter="url(#shadow)" />

  <!-- Gloss/highlight -->
  <path d="M8 10 C20 4,44 4,56 10 L56 22 C44 16,20 16,8 22 Z" fill="url(#gloss)" opacity="0.9" />

  <!-- Slight inner trim for depth -->
  <rect x="6" y="6" width="52" height="52" rx="10" fill="none" stroke="#000000" stroke-opacity="0.06" />

  <!-- Text shadow to give depth (thinner) -->
  <text x="50%" y="54%" dy="-2" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="500" font-size="20" fill="#000" fill-opacity="0.16">SLO</text>

  <!-- Main SLO text (thinner) -->
  <text x="50%" y="54%" dy="-2" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="500" font-size="20" fill="#ffffff" letter-spacing="-1">SLO</text>
</svg>