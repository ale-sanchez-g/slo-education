name: Playwright Tests

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ matrix.browser }}-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

    - name: Install Playwright Browser
      run: npx playwright install ${{ matrix.browser }} --with-deps

    - name: Run Playwright tests
      run: npx playwright test
        tests/calculator.spec.ts
        tests/incident-management.spec.ts
        tests/menu.spec.ts
        tests/cta.spec.ts
        tests/privacy-policy.spec.ts
        --project=${{ matrix.browser }}

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 30

  visual-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Cache Playwright Chromium
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: playwright-chromium-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

    - name: Install Chromium
      run: npx playwright install chromium --with-deps

    - name: Run visual validation tests (Chromium only)
      run: npx playwright test tests/visual.spec.ts --project=chromium

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-visual
        path: playwright-report/
        retention-days: 30
